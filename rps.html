<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button
      class="btn1 rock-btn"
    >
      <img src="./rps-images/rock-emoji.png" alt="" />
    </button>

    <button
      class="btn1 paper-btn"
    >
      <img src="./rps-images/paper-emoji.png" alt="" />
    </button>

    <button
      class="btn1 scissors-btn"
    >
      <img src="./rps-images/scissors-emoji.png" alt=""/>
    </button>

    <p class="js-result result"></p>
    <p class="js-move move"></p>
    <p class="js-score score"></p>

    <button
      class="btn2 reset-score-btn"
    >
      Reset Scores
    </button>

    <button class="btn3 auto-play-btn">Auto Play</button>

    <div class="reset-score-message"></div>

    <script src="./app.js"></script>
  </body>
</html>
